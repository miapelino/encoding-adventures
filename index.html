<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" >
    <title>Encoder</title>
      <link rel="stylesheet" href="resources/css/main.css">
    <script defer src="resources/index.js" charset="utf-8"></script>
  </head>
  <body onload="buttonVisibility()">
    <h1>Text Encoder and Decoder</h1>
    <div>
      <form name="form">
        <fieldset>
          <p>
            In JavaScript, there are two data types for numbers: number and BigInt.<br>
            <br>Currently, BigInt is not supported in Safari, IE, or Edge.<br>
            <br>Using the number (64-bit floating point) data type, this hexadecimal converter is only accurate up to 15 decimal digits.<br>
            <br><hr>
          </p>
          <label for="inputValue1">Stick in an integer below to be encoded. Anything over 15 digits is garbage:</label>
          <br>
          <input id="inputValue1" required pattern="[A-Fa-f0-9]+"/>
          <br>
          <br>
          <label for="dropDown">Conversion type:</label>
          <br>
          <br>
          <select id="dropDown" onchange="buttonVisibility()">
            <option value="decToHex" selected>decimal to hex</option>
            <option value="hexToDec">hex to decimal</option>
          </select>
          <br>
          <br>
          <input type="button" id="int16" value="hex encoder" onclick="decToHexEncoder()"/>
          <br>
          <h2 id="output1"></h2>
        </fieldset>
      </form>
    </div>
  </body>
</html>
