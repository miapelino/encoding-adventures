<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" >
    <title>Encoder</title>
      <link rel="stylesheet" href="resources/css/main.css">
    <script defer src="resources/index.js" charset="utf-8"></script>
  </head>
  <body onload="determineVisibility()">
    <h1>Text Encoder and Decoder</h1>
    <div>
      <form name="form">
        <fieldset>
          <p>
            In JavaScript, there are two data types for numbers: number and BigInt.<br>
            <br>Currently, BigInt is not supported in Safari, IE, or Edge.<br>
            <br>Using the number (64-bit floating point) data type, this hexadecimal converter is only accurate up to 15 decimal digits.<br>
            <br><hr>
          </p>
          <label for="inputValue">Value to be converted:</label>
          <br>
          <input id="inputValue" required pattern="[A-F,Xa-f,x0-9]+"/>
          <br>
          <br>
          <label for="dropDown">Conversion type:</label>
          <br>
          <br>
          <select id="dropDown" onchange="determineVisibility()">
            <option value="none" selected>select one</option>
            <option value="decToHex">decimal to hex</option>
            <option value="hexToDec">hex to decimal</option>
          </select>
          <br>
          <br>
          <input type="button" id="submit" onclick="onSubmit()"/>
          <br>
          <h2 id="output"></h2>
        </fieldset>
      </form>
    </div>
  </body>
</html>
